<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      background-color: #000;
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('gameCanvas');
      const context = canvas.getContext('2d');

      const player1 = {
        x: 50,
        y: 50,
        speed: 5,
        image: 'https://i.ibb.co/71k58YR/CB3-FCEB3-26-F9-45-B5-A68-C-3-F05-BEADEAE5-removebg-preview.png' // Replace with Player 1's image URL
      };

      const player2 = {
        x: 750,
        y: 350,
        speed: 5,
        image: 'https://i.ibb.co/71k58YR/CB3-FCEB3-26-F9-45-B5-A68-C-3-F05-BEADEAE5-removebg-preview.png' // Replace with Player 2's image URL
      };

      const keys = {};

      const backgroundImage = 'https://i.ibb.co/FDvJt9h/AD2-D68-E8-B089-4-C7-C-AE55-2-D5-C95-F6-D90-F.jpg'; // Replace with the background image URL

      function update() {
        // Update player positions
        if (keys['w']) {
          player1.y -= player1.speed;
        }
        if (keys['s']) {
          player1.y += player1.speed;
        }
        if (keys['a']) {
          player1.x -= player1.speed;
        }
        if (keys['d']) {
          player1.x += player1.speed;
        }
        if (keys['ArrowUp']) {
          player2.y -= player2.speed;
        }
        if (keys['ArrowDown']) {
          player2.y += player2.speed;
        }
        if (keys['ArrowLeft']) {
          player2.x -= player2.speed;
        }
        if (keys['ArrowRight']) {
          player2.x += player2.speed;
        }

        // Draw background image
        if (backgroundImage) {
          const img = new Image();
          img.src = backgroundImage;
          context.drawImage(img, 0, 0, canvas.width, canvas.height);
        } else {
          // Clear canvas if no background image is set
          context.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Draw players
        drawPlayer(player1);
        drawPlayer(player2);

        // Update next frame
        requestAnimationFrame(update);
      }

      function drawPlayer(player) {
        const img = new Image();
        img.src = player.image;
        context.drawImage(img, player.x, player.y, 80, 80);
      }

      function handleKeyDown(event) {
        keys[event.key] = true;
      }

      function handleKeyUp(event) {
        keys[event.key] = false;
      }

      // Listen for keydown and keyup events
      document.addEventListener('keydown', handleKeyDown);
      document.addEventListener('keyup', handleKeyUp);

      // Start the game
      update();
    });
  </script>
</body>
</html>
